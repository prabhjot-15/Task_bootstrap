<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <section id="calculator-section" class="container p-5 my-5 bg-secondary text-dark" >
    <div class="d-flex justify-content-evenly align-items-center" >
        <div class="box">
            <div id="count1" class="count text-center container p-5 m-5 border border-dark border-4 align-middle display-2"  > 0</div>
            <div class="buttons m-4 p-4 h-100 w-100 d-flex justify-content-center" >
                <button class="btn btn-secondary btn btn-outline-primary active h-50 w-50 m-2 p-2" onclick="increment('count1')">+</button>
                <button class="btn btn-secondary btn btn-outline-danger active h-50 w-50 m-2 p-2" onclick="decrement('count1')">-</button>
            </div>
        </div>
        <div class="box ">
            <div id="count2" class="count text-center container p-5 m-5 border border-dark border-4 align-middle display-2 " >0</div>
            <div class="buttons m-4 p-4 h-100 w-100 d-flex justify-content-center" >
                <button class="btn btn-secondary btn btn-outline-primary active h-50 w-50 m-2 p-2" onclick="increment('count2')">+</button>
                <button class="btn btn-secondary btn btn-outline-danger active h-50 w-50 m-2 p-2" onclick="decrement('count2')">-</button>
            </div>
        </div>
    </div>
    </section>
    <section id="result-section" class="d-flex justify-content-center align-items-center">
        <div><button id="button-show" class="btn btn-dark btn btn-outline-warning btn-lg" onclick="display('result-number')">Calculate</button>
            <p id="result-show">Result: <span id="first-number">0</span> + <span id="second-number">0</span> = <strong id="result-number">0</strong></p>
        </div>
    </section>
    <script src="test.js"></script>
</body>

</html>
